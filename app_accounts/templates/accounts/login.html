{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CampusConnect - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --color-background: #fff8f0;
        --color-accent: #f2994a;
        --color-button: #f27d16;
        --color-text: #333333;
        --color-link: #0a5da6;
      }

      body {
        background-color: var(--color-background);
        font-family: "Poppins", sans-serif;
        color: var(--color-text);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      .btn-primary {
        background-color: var(--color-button);
        color: white;
        transition: background-color 0.2s;
      }
      .btn-primary:hover {
        background-color: var(--color-accent);
      }
      .link-text {
        color: var(--color-link);
        transition: color 0.2s;
      }
      .link-text:hover {
        color: #084988;
      }
      .input-focus:focus {
        border-color: var(--color-accent);
        box-shadow: 0 0 0 3px rgba(242, 125, 22, 0.4);
      }
    </style>
  </head>
  <body>
    <div
      class="w-full max-w-md bg-white p-8 md:p-10 rounded-xl shadow-2xl border-t-4 border-[--color-accent]"
    >
      <div class="text-center mb-8">
        <h1 class="text-3xl font-extrabold text-[--color-text] mb-2">
          Welcome Back!
        </h1>
        <p class="text-gray-500">Sign in to CampusConnect</p>
      </div>

      <form id="loginForm" method="POST">
        {% csrf_token %}
        <div class="mb-5">
          <label
            for="email"
            class="block text-sm font-medium mb-1 text-[--color-text]"
            >Email Address</label
          >
          <input
            type="email"
            id="email"
            name="email"
            required
            class="w-full p-3 border border-gray-300 rounded-lg input-focus focus:outline-none"
            placeholder="you@university.edu"
          />
        </div>

        <div class="mb-5">
          <label
            for="password"
            class="block text-sm font-medium mb-1 text-[--color-text]"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            required
            class="w-full p-3 border border-gray-300 rounded-lg input-focus focus:outline-none"
            placeholder="••••••••"
          />
        </div>

        <div class="text-right mb-6">
          <a href="#" class="text-sm font-medium link-text hover:underline"
            >Forgot Password?</a
          >
        </div>

        <button
          type="submit"
          id="loginBtn"
          class="btn-primary w-full py-3 rounded-xl font-semibold text-lg shadow-lg hover:shadow-xl transform transition duration-300 ease-in-out hover:scale-[1.01]"
        >
          Log In
        </button>
      </form>

      <div
        id="messageBox"
        class="mt-6 p-4 rounded-lg text-sm hidden"
        style="background-color: var(--color-accent); color: white"
      ></div>

      <div class="mt-8 text-center text-sm">
        Don't have an account?
        <a href="register.html" class="font-semibold link-text hover:underline"
          >Register Now</a
        >
      </div>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const msgBox = document.getElementById("messageBox");
          const btn = document.getElementById("loginBtn");

          msgBox.classList.remove("hidden");

          if (email && password) {
            msgBox.style.backgroundColor = "var(--color-button)";
            msgBox.textContent = "Login successful! Redirecting...";
            btn.textContent = "Logged In!";
          } else {
            msgBox.style.backgroundColor = "var(--color-accent)";
            msgBox.textContent = "Please fill in all fields.";
          }
        });
    </script>
  </body>
</html>
